<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>

</head>
<body>
    <div class="calc">
        <div class="calc_border">
            <div class="top_line">
                <div class="top_buttons">
                    <button id="clear" class="clear" onclick="clearscrn()">CLEAR</button>
                    <button id="del" class="backspace" onclick="backspace()">&#8592;</button>
                </div>                
                <div id="input" class="input_screen">0</div>                
            </div>

            <div class="buttons">
                <button id="number" class="seven" onclick="displayChange(7)">7</button>
                <button id="number" class="eight" onclick="displayChange(8)">8</button>
                <button id="number" class="nine" onclick="displayChange(9)">9</button>
                <button id="operator" class="divide" onclick="divide()">&#247;</button>
                <button id="number" class="four" onclick="displayChange(4)">4</button>
                <button id="number" class="five" onclick="displayChange(5)">5</button>
                <button id="number" class="six" onclick="displayChange(6)">6</button>
                <button id="operator" class="times" onclick="multiply()">&#215;</button>
                <button id="number" class="one" onclick="displayChange(1)">1</button>
                <button id="number" class="two" onclick="displayChange(2)">2</button>
                <button id="number" class="three" onclick="displayChange(3)">3</button>
                <button id="operator"class="minus" onclick="subtract()">&#8722;</button>
                <button id="number" class="zero" onclick="displayChange(0)">0</button>
                <button id="operator"class="decimal">.</button>
                <button id="operator"class="add" onclick="add()">+</button>
                <button id="operator-equal"class="equal" onclick="operate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
