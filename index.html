<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>

</head>
<body>
    <div class="calc">
        <div class="calc_border">
            <div class="top_line">
                <div class="input_screen"></div>
                <div class="backspace"></div>
            </div>

            <div class="buttons">
                <button id="number" class="seven">7</button>
                <button id="number" class="eight">8</button>
                <button id="number" class="nine">9</button>
                <button id="operator" class="divide">&#247;</button>
                <button id="number" class="four">4</button>
                <button id="number" class="five">5</button>
                <button id="number" class="six">6</button>
                <button id="operator" class="times">&#215;</button>
                <button id="number" class="one">1</button>
                <button id="number" class="two">2</button>
                <button id="number" class="three">3</button>
                <button id="operator"class="minus">&#8722;</button>
                <button id="number" class="zero">0</button>
                <button id="operator"class="decimal">.</button>
                <button id="operator"class="add">+</button>
                <button id="operator-equal"class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
